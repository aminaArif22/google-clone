<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3218b94d25.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header section -->
      <header class="header">
        <ul class="header__navbar">
          <div class="header__left">
            <li class="header__navItem"><a href="#">About</a></li>
            <li class="header__navItem"><a href="#">Store</a></li>
          </div>
          <div class="header__right">
            <li class="header__navItem"><a href="#">Gmail</a></li>
            <li class="header__navItem"><a href="#">Images</a></li>
          </div>
        </ul>
        <div class="header__icon">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="header__button">
          <button>Sign in</button>
        </div>
      </header>
      <!-- main section -->
      <main class="main">
        <img class="main__logo" src="./images/logo.png" alt="" />
        <form class="main__form" action="">
          <div class="main__formControl">
            <i class="fa-solid fa-magnifying-glass"></i>
            <label for="main__searchInput"></label>
            <input
              id="main__searchInput"
              class="main__searchInput"
              type="text"
            />
            <i class="fa-solid fa-microphone"></i>
          </div>
        </form>
        <div class="form__btnWrapper">
          <button class="form__btn">Google Search</button>
          <button class="form__btn">I'm Feeling Lucky</button>
        </div>
      </main>
      <!-- footer -->
      <footer class="footer">
        <p>Carbon neutral since 2007</p>
        <ul class="footer__list">
          <li class="footer__listItem">Advertising</li>
          <li class="footer__listItem">Business</li>
          <li class="footer__listItem">How Search Works</li>
          <li class="footer__listItem">Privacy</li>
          <li class="footer__listItem">Terms</li>
          <li class="footer__listItem">Settings</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
